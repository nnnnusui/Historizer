query GetArticles {
  articles {
    id
    title
  }
}

query GetArticle($args: QueryArticleArgsInput!) {
  article(args: $args) {
    title
  }
}

mutation AddArticle($args: MutationAddArticleArgsInput!) {
  addArticle(args: $args) {
    id
    title
  }
}

subscription AddedArticle {
  addedArticle {
    id
    title
  }
}

mutation AddContent($args: MutationAddContentArgsInput!) {
  addContent(args: $args) {
    id
  }
}

subscription AddedContent($args: SubscriptionAddedContentArgsInput!) {
  addedContent(args: $args) {
    parentId
    id
  }
}
