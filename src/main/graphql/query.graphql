query GetTexts {
  texts {
    id
    value
  }
}
query GetText($args: QueryTextArgsInput!) {
  text(args: $args) {
    id
    value
  }
}
mutation AddText {
  addText {
    id
    value
  }
}
subscription AddedText {
  addedText {
    id
    value
  }
}
mutation AddPartialText($args: MutationAddPartialTextArgsInput!) {
  addPartialText(args: $args) {
    id
    value
  }
}
subscription UpdatedText($args: SubscriptionUpdatedTextArgsInput!) {
  updatedText(args: $args) {
    id
    value
  }
}
