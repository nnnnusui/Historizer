fragment caretFragment on Caret {
  id
  offset
}
fragment textFragment on Text {
  id
  value
  carets {
    ...caretFragment
  }
}
query GetTexts {
  texts {
    ...textFragment
  }
}
query GetText($args: QueryTextArgsInput!) {
  text(args: $args) {
    ...textFragment
  }
}
mutation AddText($args: MutationAddTextArgsInput!) {
  addText(args: $args) {
    ...textFragment
  }
}
subscription AddedText {
  addedText {
    ...textFragment
  }
}
mutation AddPartialText($args: MutationAddPartialTextArgsInput!) {
  addPartialText(args: $args) {
    id
    value
  }
}
subscription UpdatedText($args: SubscriptionUpdatedTextArgsInput!) {
  updatedText(args: $args) {
    id
    value
  }
}

query GetCaret($args: QueryCaretArgsInput!) {
  caret(args: $args) {
    ...caretFragment
  }
}
mutation AddCaret($args: MutationAddCaretArgsInput!) {
  addCaret(args: $args) {
    ...caretFragment
  }
}
subscription MovedCaret($args: SubscriptionMovedCaretArgsInput!) {
  movedCaret(args: $args) {
    ...caretFragment
  }
}
