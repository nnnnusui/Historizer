overwrite: true
schema: "http://localhost:8088/graphql"
documents:
  - ./src/main/graphql/query.ts
  - ./src/main/graphql/mutation.ts
generates:
  ./src/types/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
